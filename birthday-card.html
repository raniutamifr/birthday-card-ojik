<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 28th Birthday bunda Ojik</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B9D;
            --secondary: #FFE66D;
            --accent: #4ECDC4;
            --bg-dark: #1A1A2E;
            --bg-light: #16213E;
            --text-white: #FFFFFF;
            --text-offwhite: #F7F7F7;
            --flame-orange: #FF9500;
            --flame-gold: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-white);
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s infinite;
            opacity: 0.6;
        }

        .particle:nth-child(odd) {
            background: var(--secondary);
            animation-duration: 20s;
        }

        .particle:nth-child(3n) {
            background: var(--accent);
            animation-duration: 25s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Title Section */
        .title-section {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5),
                         0 0 40px rgba(255, 107, 157, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 107, 157, 0.5),
                             0 0 40px rgba(255, 107, 157, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 107, 157, 0.8),
                             0 0 60px rgba(255, 107, 157, 0.5),
                             0 0 80px rgba(255, 107, 157, 0.3);
            }
        }

        .name-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: var(--secondary);
            margin-top: 10px;
            text-shadow: 0 0 15px rgba(255, 230, 109, 0.5);
        }

        .age-title {
            font-size: 1.8rem;
            color: var(--accent);
            margin-top: 5px;
            font-weight: 300;
        }

        /* Cake Section */
        .cake-section {
            position: relative;
            margin: 30px 0;
            animation: fadeInUp 1s ease-out 0.3s both;
            cursor: pointer;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cake-container {
            position: relative;
            width: 280px;
            height: 300px;
        }

        /* Cake Base */
        .cake {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .cake-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .cake-bottom {
            width: 240px;
            height: 80px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            bottom: 0;
        }

        .cake-middle {
            width: 200px;
            height: 70px;
            background: linear-gradient(135deg, #CD853F 0%, #DEB887 50%, #CD853F 100%);
            bottom: 75px;
        }

        .cake-top {
            width: 160px;
            height: 60px;
            background: linear-gradient(135deg, #D2691E 0%, #F4A460 50%, #D2691E 100());
            bottom: 140px;
        }

        /* Cake Decorations */
        .sprinkle {
            position: absolute;
            width: 8px;
            height: 3px;
            border-radius: 2px;
        }

        .sprinkle:nth-child(1) { background: #FF6B9D; top: 20px; left: 30px; transform: rotate(30deg); }
        .sprinkle:nth-child(2) { background: #FFE66D; top: 35px; left: 80px; transform: rotate(-20deg); }
        .sprinkle:nth-child(3) { background: #4ECDC4; top: 25px; left: 150px; transform: rotate(45deg); }
        .sprinkle:nth-child(4) { background: #FF6B9D; top: 15px; left: 190px; transform: rotate(-35deg); }
        .sprinkle:nth-child(5) { background: #FFE66D; top: 50px; left: 50px; transform: rotate(60deg); }
        .sprinkle:nth-child(6) { background: #4ECDC4; top: 55px; left: 170px; transform: rotate(-15deg); }

        /* Candles */
        .candles {
            position: absolute;
            bottom: 195px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .candle {
            position: relative;
            width: 12px;
            height: 45px;
            background: linear-gradient(90deg, #FFFFFF 0%, #F0F0F0 50%, #FFFFFF 100%);
            border-radius: 3px;
        }

        .candle::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 20px;
            background: linear-gradient(180deg, var(--flame-gold) 0%, var(--flame-orange) 100%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.5s ease-in-out infinite alternate;
            filter: blur(1px);
        }

        .candle::after {
            content: '';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 25px;
            background: radial-gradient(ellipse at center, rgba(255, 215, 0, 0.8) 0%, rgba(255, 149, 0, 0.4) 50%, transparent 70%);
            border-radius: 50%;
            animation: flameGlow 0.5s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            100% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
        }

        @keyframes flameGlow {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Blown out state */
        .candle.blown::before,
        .candle.blown::after {
            animation: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .candle.blown::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(200, 200, 200, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: smoke 1s ease-out forwards;
        }

        @keyframes smoke {
            0% {
                opacity: 0.8;
                transform: translateX(-50%) translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-40px) scale(2);
            }
        }

        /* Cake Plate */
        .plate {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 25px;
            background: linear-gradient(180deg, #E0E0E0 0%, #BDBDBD 50%, #9E9E9E 100%);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Instruction Text */
        .instruction {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            color: var(--text-offwhite);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Music Control */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.6);
        }

        .music-btn.playing {
            animation: musicPulse 1s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(255, 107, 157, 0.8); }
        }

        /* Music Notes Animation */
        .music-notes {
            position: fixed;
            top: 20px;
            right: 80px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .music-notes.visible {
            opacity: 1;
        }

        /* Music Overlay for Mobile */
        .music-overlay {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .music-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .music-overlay-btn {
            padding: 15px 30px;
            font-size: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 107, 157, 0.6);
            animation: pulse 1.5s ease-in-out infinite;
            white-space: nowrap;
        }

        .note {
            font-size: 1.5rem;
            color: var(--primary);
            animation: noteFloat 1s ease-in-out infinite;
        }

        .note:nth-child(2) { animation-delay: 0.2s; }
        .note:nth-child(3) { animation-delay: 0.4s; }

        @keyframes noteFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }

        /* Wishes Section */
        .wishes-section {
            margin-top: 40px;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .wishes-text {
            font-size: 1.2rem;
            color: var(--text-offwhite);
            margin-bottom: 15px;
        }

        .wishes-link {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--primary) 0%, #FF8FAB 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(255, 107, 157, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .wishes-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 157, 0.6);
        }

        /* Celebration Animation */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .celebration.active {
            opacity: 1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            text-align: center;
            color: var(--text-offwhite);
            font-size: 0.9rem;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .name-title {
                font-size: 2.2rem;
            }
            
            .age-title {
                font-size: 1.4rem;
            }
            
            .cake-container {
                width: 220px;
                height: 240px;
            }
            
            .cake-bottom {
                width: 190px;
                height: 65px;
            }
            
            .cake-middle {
                width: 160px;
                height: 55px;
                bottom: 60px;
            }
            
            .cake-top {
                width: 130px;
                height: 50px;
                bottom: 110px;
            }
            
            .candles {
                bottom: 155px;
                gap: 15px;
            }
            
            .candle {
                height: 35px;
            }
            
            .plate {
                width: 220px;
            }
        }
    </style>
</head>

    <!-- YouTube Player - Hidden -->
    <div id="player"></div>

    <script>
        // YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var isPlaying = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'xsqqEGaRyAg',
                playerVars: {
                    'autoplay': 1,
                    'mute': 1,
                    'loop': 1,
                    'playlist': 'xsqqEGaRyAg',
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'rel': 0,
                    'showinfo': 0,
                    'iv_load_policy': 3
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Player is ready - try to autoplay
            player.unMute();
            player.playVideo().then(() => {
                // Autoplay worked - hide overlay and show playing state
                isPlaying = true;
                musicBtn.textContent = '‚è∏Ô∏è';
                musicBtn.classList.add('playing');
                musicNotes.classList.add('visible');
                musicOverlay.classList.remove('visible');
            }).catch(() => {
                // Autoplay blocked - keep overlay visible
                console.log('Autoplay blocked - user needs to click');
            });
        }

        function onPlayerStateChange(event) {
            // Handle state changes if needed
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#FF6B9D', '#FFE66D', '#4ECDC4', '#FF8FAB', '#98D8C8'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.width = (Math.random() * 10 + 5) + 'px';
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }

        // Create confetti celebration
        function createConfetti() {
            const celebration = document.getElementById('celebration');
            const colors = ['#FF6B9D', '#FFE66D', '#4ECDC4', '#FF8FAB', '#98D8C8', '#F7DC6F'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                celebration.appendChild(confetti);
            }
            
            celebration.classList.add('active');
            
            setTimeout(() => {
                celebration.classList.remove('active');
                celebration.innerHTML = '';
            }, 5000);
        }

        // Music control
        const musicBtn = document.getElementById('musicBtn');
        const musicNotes = document.getElementById('musicNotes');
        const musicOverlay = document.getElementById('musicOverlay');
        const musicOverlayBtn = document.getElementById('musicOverlayBtn');

        // Show overlay on page load (for mobile)
        musicOverlay.classList.add('visible');

        // Handle overlay button click
        musicOverlayBtn.addEventListener('click', () => {
            if (player && player.playVideo) {
                player.unMute();
                player.playVideo().then(() => {
                    isPlaying = true;
                    musicBtn.textContent = '‚è∏Ô∏è';
                    musicBtn.classList.add('playing');
                    musicNotes.classList.add('visible');
                    musicOverlay.classList.remove('visible');
                }).catch(error => {
                    console.log('Play failed:', error);
                });
            }
        });

        musicBtn.addEventListener('click', () => {
            if (!player || !player.playVideo) {
                console.log('Player not ready yet');
                return;
            }
            
            if (isPlaying) {
                player.pauseVideo();
                musicBtn.textContent = 'üéµ';
                musicBtn.classList.remove('playing');
                musicNotes.classList.remove('visible');
            } else {
                player.playVideo();
                musicBtn.textContent = '‚è∏Ô∏è';
                musicBtn.classList.add('playing');
                musicNotes.classList.add('visible');
            }
            isPlaying = !isPlaying;
        });

        // Try to auto-play on page load (may be blocked by browser)
        window.addEventListener('load', () => {
            createParticles();
            
            // Try to autoplay after a short delay to ensure player is ready
            setTimeout(() => {
                if (player && player.playVideo) {
                    player.playVideo().then(() => {
                        isPlaying = true;
                        musicBtn.textContent = '‚è∏Ô∏è';
                        musicBtn.classList.add('playing');
                        musicNotes.classList.add('visible');
                    }).catch(error => {
                        console.log('Auto-play blocked. User can click to play.');
                    });
                }
            }, 1000);
        });

        // Cake click to blow candles
        let candlesBlown = false;
        const cakeSection = document.getElementById('cakeSection');
        const candles = document.querySelectorAll('.candle');
        const instruction = document.getElementById('instruction');

        cakeSection.addEventListener('click', () => {
            if (!candlesBlown) {
                candles.forEach((candle, index) => {
                    setTimeout(() => {
                        candle.classList.add('blown');
                    }, index * 200);
                });
                
                candlesBlown = true;
                instruction.textContent = 'Selamat! Jangan lupa bahagia hari ini! üéä';
                instruction.style.color = '#FFE66D';
                
                // Trigger confetti celebration
                createConfetti();
            }
        });

        // Make cake interactive on mobile
        cakeSection.addEventListener('touchstart', (e) => {
            e.preventDefault();
            cakeSection.click();
        });
    </script>
</body>
